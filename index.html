<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Bootstrap require-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!--Font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Investir Das L'Ancien</title>
  </head>
  <body>
    <!-- ----------- 01 -start Header ----------- -->
    <header class="Header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="files/logo.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Accueil <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services & Tarifs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ou investir?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Conseils</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- ----------- 01- End Header ----------- -->

    <!-- ----------- 02- Start  Main----------- -->

    <main class="main">
      <div class="container">
        <div class="centred-div">
          <h1 class="title">
            Investissement Locatif <span class="blue-title">Clé en main</span>
          </h1>
          <p>
            Déléguez toutes les étapes de votre investissement locatif, <br />à
            des experts de l’immobilier, sans vous déplacer !
          </p>
          <button class="btn btn-primary">RDV projet locatif</button>
          <div class="play-vidoe">
            <div class="play-vidoe-img">
              <img src="files/Vector.png" />
            </div>

            <p>Lire la vidoe</p>
          </div>
        </div>
        <div class="content-sites">
          <div class="Truspilite">
            <img src="files/truspolite.png" />
          </div>
          <div class="note">
            <p class="note-content">place your note here</p>
          </div>
          <div class="google">
            <img src="files/google.png" />
          </div>
        </div>
        <div class="main-img">
          <img src="files/Building.png" />
        </div>
      </div>
      <!-- <div class="my_scroll">
        <p>Scroll</p>
      </div>-->
    </main>

    <!-- ----------- 02- End  Main----------- -->

    <!--Slick Js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
